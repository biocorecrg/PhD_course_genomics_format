name: Build and push devcontainer image

on:
  push:
    branches:
      - main
    paths:
      - '.devcontainer/build-devcontainer/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .devcontainer/build-devcontainer
          file: .devcontainer/build-devcontainer/Dockerfile
          push: true
          tags: |
            ghcr.io/phd_course_genomics_format/devcontainer:latest
            ghcr.io/phd_course_genomics_format/devcontainer:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
